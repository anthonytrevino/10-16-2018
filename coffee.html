<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Coffee Orders</title>
    <link rel="stylesheet" type="text/css" href="coffee.css">
  </head>
  <body>
    <div class="searchOrder">
        <h3>Enter an e-mail to search for your coffee order:</h3>
      <input id="userSearchInput" type="text" name="" value="" placeholder="enter e-mail " />
      <button id="submitSearchButton">Submit</button>
      <ul id="searchOrderDisplay">

      </ul>
    </div>

    <div class="createNewOrder">
      <h3>Create your new coffee order:</h3>
      <input id="userCreateInput" type="text" name="" value="" placeholder="enter your order">
      <button id="submitNewOrder">Submit</button>
    </div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script type="text/javascript" src="coffee.js"></script>
  </body>
</html>
